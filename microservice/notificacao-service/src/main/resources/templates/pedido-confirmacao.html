<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação do Pedido</title>

    <style>
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
          color: #333;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }

        th, td {
          padding: 12px;
          border: 1px solid #ddd;
          text-align: left;
        }

        th {
          background-color: #007BFF;
          color: #fff;
        }

        .footer {
          margin-top: 20px;
          padding-top: 10px;
          border-top: 1px solid #ddd;
          text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Detalhes do Pedido</h1>
    <p>Cliente: <span th:text="${ clienteNome }"></span></p>
    <p>ID do Pedido: <span th:text="${ pedidoReferencias }"></span></p>

    <table>
        <thead>
        <tr>
            <th>Nome do Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.quantidade}"></td>
            <td th:text="${produto.preco}"></td>
        </tr>
        </tbody>
    </table>

    <div class="footer">
        <p>Valor Total: R$<span th:text="${valorTotal}"></span></p>
        <p>Essa é uma mensagem automática. Por favor, não responda este email.</p>
        <p>&copy; 2026 Ecommerce</span></p>
    </div>
</div>
</body>

</html>
