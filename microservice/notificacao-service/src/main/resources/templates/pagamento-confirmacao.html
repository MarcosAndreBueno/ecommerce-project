<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Pagamento</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Confirmação de Pagamento</h1>
    <p>Caro <span th:text="${cliente}"></span>,</p>
    <p>Seu pagamento de R$<span th:text="${amount}"></span> foi confirmado com sucesso.</p>
    <p>Pedido: <span th:text="${pedidoReferencias}"></span></p>
    <p>Obrigado por escolher nossos serviços. Em caso de dúvidas, entre em contato pelos canais de atendimento.</p>

    <div class="footer">
        <p>Essa é uma mensagem automática. Por favor, não responda este email.</p>
        <p>&copy; 2026 Ecommerce</span></p>
    </div>
</div>
</body>

</html>
