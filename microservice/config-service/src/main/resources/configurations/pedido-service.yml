spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/pedido
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: pedidoConfirmacaoPayload:com.ecommerce.pedido_service.mensageria.payload.PedidoConfirmacaoPayload

server:
  port: 8070

application:
  config: # !!! implementar !!! posteriormente, alterar portas para gateway
    cliente-url: http://localhost:8090/api/v1/clientes
    produto-url: http://localhost:8050/api/v1/produtos
    pagamento-url: http://localhost:8060/api/v1/pagamentos
